<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Tic Tac Toe</title>

    <link rel="icon" href="https://raw.githubusercontent.com/Lumina-Web-Solutions/luminaweb/refs/heads/main/logo-icon.png">
    <link rel="stylesheet" href="LUMINA-Tic-Tac-Toe.css">
</head>

<body>
    <h1>LUMINA <span>Tic Tac Toe</span></h1>
    
    <div class="game-wrapper">
        <div class="container">
            <div data-index="0" class="box"></div>
            <div data-index="1" class="box"></div>
            <div data-index="2" class="box"></div>
            <div data-index="3" class="box"></div>
            <div data-index="4" class="box"></div>
            <div data-index="5" class="box"></div>
            <div data-index="6" class="box"></div>
            <div data-index="7" class="box"></div>
            <div data-index="8" class="box"></div>
        </div>
        
        <div class="info-panel">
            <div class="status"></div>
            <button class="restartBtn">Restart üîÅ</button>
        </div>
    </div>
    
    <div class="footer-snippet">
         <!-- Footer Logo -->
            <div class="mt-16 pt-8 border-t border-gray-800 text-center">
                <a href="#" class="lumina-power-footer" title="Powered by Lumina Web Solutions">
                    <span class="lumina-power-text">Powered by</span>
                    <div class="lumina-logo-container">
                        <div class="lumina-logo-text">
                            <span>LUMINA</span><span class="accent-blue">.</span>
                        </div>
                        <div class="lumina-logo-tagline">
                            Labs
                        </div>
                    </div>
                </a>
                <p class="text-xs text-gray-600 mt-4">&copy; 2025 Lumina Web Solutions. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="LUMINA-Tic-Tac-Toe.js"></script>
</body>

</html>
